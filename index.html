<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memorial for Macintosh Wifi I-Dog Ratliff</title>
<link rel="stylesheet" href="styles.css">
<style>
  @import url("https://use.typekit.net/bsv0tlq.css");
</style>
</head>

<body>

<header>
  
  <h1>Memorial for Macintosh Wifi I-Dog Ratliff</h1>
  <p class="subtitle">Forever Loved ‚Ä¢ Forever Missed</p>
  <p class="subtitle">May 1, 2010 - Dec 3, 2025</p>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Photo Gallery</a>
  </nav>
</header>

<section class="card">
  <h2>Remembering Macintosh</h2>

  <div class="slideshow-container">
    <img class="slide active" src="images/photo1.jpg" alt="">
    <img class="slide" src="images/photo2.jpg" alt="">
    <img class="slide" src="images/photo3.jpg" alt="">
  </div>
</section>

<section class="card guestbook-section">

<h2>Share a Memory</h2>

<form id="memory-form">
  <input id="name" placeholder="Your name" required>
  <textarea id="memory" placeholder="Tell us a story about Macintosh..." required></textarea>
  <button type="submit">Post Memory</button>
</form>

<div id="memories"></div>

</section>

<footer>
  <p>In Loving Memory of Macintosh üêæ</p>
</footer>

<script>
/* Slideshow */

const slides = document.querySelectorAll(".slide");
let s = 0;

setInterval(() => {
  slides[s].classList.remove("active");
  s = (s + 1) % slides.length;
  slides[s].classList.add("active");
}, 4000);

/* Guestbook */

const form = document.getElementById("memory-form");
const memoriesDiv = document.getElementById("memories");

function loadMemories() {
  const memories = JSON.parse(localStorage.getItem("memories")) || [];
  memoriesDiv.innerHTML = "";

  memories.forEach(m => {
    const div = document.createElement("div");
    div.className = "memory";
    div.innerHTML = `<strong>${m.name}</strong><p>${m.text}</p>`;
    memoriesDiv.appendChild(div);
  });
}

form.onsubmit = e => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const text = document.getElementById("memory").value;

  const memories = JSON.parse(localStorage.getItem("memories")) || [];
  memories.unshift({ name, text });

  localStorage.setItem("memories", JSON.stringify(memories));

  form.reset();
  loadMemories();
};

loadMemories();
</script>

</body>
</html>
