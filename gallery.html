<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<link rel="stylesheet" href="styles.css">
<style>
  @import url("https://use.typekit.net/bsv0tlq.css");
</style>
</head>

<body>

<header>
  <h1>Photo Gallery</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Photo Gallery</a>
  </nav>
</header>

<section class="card">

<h2>All Memories</h2>

<div class="gallery">

  <!-- Repeat for all photos -->
  <div class="photo-card">
    <img src="images/photo1.jpg" alt="">
    <button class="heart-btn">ğŸ’— <span>0</span></button>
  </div>

  <div class="photo-card">
    <img src="images/photo2.jpg" alt="">
    <button class="heart-btn">ğŸ’— <span>0</span></button>
  </div>

  <div class="photo-card">
    <img src="images/photo3.jpg" alt="">
    <button class="heart-btn">ğŸ’— <span>0</span></button>
  </div>

</div>

</section>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img id="lightbox-img" src="">
</div>

<footer>
  <p>In Loving Memory of Macintosh ğŸ¾</p>
</footer>

<script>

/* Lightbox */

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

document.querySelectorAll(".photo-card img").forEach(img => {
  img.onclick = () => {
    lightbox.style.display = "flex";
    lightboxImg.src = img.src;
  };
});

document.querySelector(".close").onclick =
  () => lightbox.style.display = "none";

lightbox.onclick = e => {
  if (e.target === lightbox) lightbox.style.display = "none";
};

/* Hearts */

document.querySelectorAll(".heart-btn").forEach((btn, i) => {
  const key = "hearts-" + i;
  let count = localStorage.getItem(key) || 0;
  btn.querySelector("span").textContent = count;

  btn.onclick = () => {
    count++;
    localStorage.setItem(key, count);
    btn.querySelector("span").textContent = count;
  };
});
</script>

</body>
</html>
